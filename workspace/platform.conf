# MinUI Dev Platform Configuration
# This file configures the development platform to simulate different devices

[general]
# Active profile to use (rg35xx, rgb30, miyoomini, trimuismart, custom)
profile = rg35xx

# Window mode: windowed or fullscreen
window_mode = windowed

# Enable VSync
vsync = 1

# Pixel format: RGB565 (16-bit) or ARGB8888 (32-bit)
pixel_format = RGB565

###############################################################################
# Device Profiles
# Each profile simulates a real MinUI device with accurate specs
###############################################################################

[profile.rg35xx]
name = Anbernic RG35XX
screen_width = 640
screen_height = 480
scale = 2
bpp = 16
description = RG35XX (H) - 640x480 LCD, 16-bit color

[profile.rg35xxplus]
name = Anbernic RG35XX Plus
screen_width = 640
screen_height = 480
scale = 2
bpp = 16
description = RG35XX Plus - 640x480 LCD, 16-bit color

[profile.rgb30]
name = Powkiddy RGB30
screen_width = 720
screen_height = 720
scale = 2
bpp = 16
description = RGB30 - 720x720 square LCD, 16-bit color

[profile.miyoomini]
name = Miyoo Mini
screen_width = 640
screen_height = 480
scale = 2
bpp = 16
description = Miyoo Mini - 640x480 LCD, 16-bit color

[profile.trimuismart]
name = TrimUI Smart
